<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landlord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
</head>
<body>
<div id="game-container">
  <div class="player-slot bottom-left">
      <div class="player-icon"></div>
      <div class="card-count">0</div>
      <div class="player-name">Empty</div> <!-- Username -->
      <div class="ready-status">[Not Ready]</div> <!-- Ready status -->
  </div>

  <div class="player-slot left-seat">
      <div class="player-icon"></div>
      <div class="card-count">0</div>
      <div class="player-name">Empty</div> <!-- Username -->
      <div class="ready-status">[Not Ready]</div>
  </div>

  <div class="player-slot right-seat">
      <div class="player-icon"></div>
      <div class="card-count">0</div>
      <div class="player-name">Empty</div> <!-- Username -->
      <div class="ready-status">[Not Ready]</div>
  </div>
</div>



<div class="ready-button-container">
    <button class="ready-button">Ready?</button>
</div>

<div class="send-button-container" style="display: none;">
    <button id="send-button">Send</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/gamepage.js') }}"></script>

<!--  Block overlay -->
<div id="block-actions-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.5); z-index:9998;"></div>

<!--  Countdown Modal here -->
<div id="countdown-modal" style="display: none;">
    <div id="countdown-number">3</div>
</div>
</body>
</html>
