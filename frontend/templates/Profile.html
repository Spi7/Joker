<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Profile.css') }}">
  <script src="{{ url_for('static', filename='js/Profile.js') }}" defer></script>
</head>
<body>
  <div class="profile-header-bar">
    <div class="back-button" id = "go-home">
      &#8592;
    </div>
    <span class="header-title">Profile</span>
  </div>
  <div class="profile-container-modern">
    <div class="profile-header">
      <div class="profile-content">
        <!-- Left Section -->
        <div class="profile-info">
          <div class="profile-avatar-container">
            <img src="https://via.placeholder.com/100" class="profile-avatar" alt="User Avatar" />
            <button class="edit-avatar-btn" id="edit-avatar-btn"><i class="edit-icon"></i></button>
            <input type="file" id="avatar-upload" accept="image/*" style="display: none;" />
          </div>
          <h2 class="profile-username" id="username">PlayerOne</h2>
          <p class="profile-fullname"></p>

          <div class="profile-stats">
            <div class="stat-item">
              <div class="stat-value" id="matches-played">0</div>
              <div class="stat-label">Matches Played</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="matches-won">0</div>
              <div class="stat-label">Matches Won</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="highest-streak">0</div>
              <div class="stat-label">Highest Streak</div>
            </div>
          </div>
        </div>

        <!-- Right Section: Match History -->
        <div class="activity-section">
          <div class="tab-navigation">
            <div class="tab-item static">Match History</div>
          </div>
          <div class="tab-content" id="history-content">
            <div class="posts-container" id="match-list">
              <!-- Matches injected here -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
