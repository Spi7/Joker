<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - 312Joker</title>
    <!-- Include CSS files -->
    <link rel="stylesheet" href="/static/css/leaderboard.css">
</head>
<body>
    <main>
        <div class="leaderboard-container">
            <div class="leaderboard-section">
                <div class="section-header">
                    <h2 class="leaderboard-title">Top Players by Wins</h2>
                    <button id="refresh-leaderboard" class="refresh-button">Refresh</button>
                </div>
                <p id="last-updated" class="timestamp">Last updated: Loading...</p>
                <div id="win-leaderboard">
                    <div class="loading">Loading leaderboard data...</div>
                </div>
            </div>

            <div class="leaderboard-section">
                <h2 class="leaderboard-title">Top Players by Win Streaks</h2>
                <div id="streak-leaderboard">
                    <div class="loading">Loading leaderboard data...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include JavaScript files -->
    <script src="/static/js/leaderboard.js"></script>
</body>
</html>
