<!DOCTYPE html>
<html>
<head>
    <title>Dou dizhu - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-table">
        <div class="poker-card card-left">A♠</div>
        <div class="login-container">
            <h2>Welcome to Dou dizhu</h2>
            <div class="card-icon">♠ ♥ ♣ ♦</div>

            {% if get_flashed_messages() %}
            <div class="flash-messages">
                {% for message in get_flashed_messages() %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Login & Play">
                </div>
            </form>
            <p class="link-text">Don't have an account? <a href="{{ url_for('auth.register') }}">Register now</a></p>
        </div>
        <div class="poker-card card-right">K♥</div>
    </div>
</body>
</html>
