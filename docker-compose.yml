services:
  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      - mongo
    expose:
      - "8080"
    networks:
      - joker_net

  mongo:
    image: mongo:4.2.5
    volumes:
      - mongo-data:/data/db
    networks:
      - joker_net

volumes:
  mongo-data:

networks:
  joker_net:
    driver: bridge
